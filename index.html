<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Chess Pro | Ultra-Smooth Edition</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        :root {
            --neon-blue: #00d4ff;
            --pure-white: #ffffff;
            --neon-green: #39ff14;
            --neon-red: #ff3131;
            --bg-dark: #020202;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--neon-blue);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        h2 {
            font-size: 1.6rem;
            letter-spacing: 5px;
            text-shadow: 0 0 15px var(--neon-blue);
            margin: 10px 0;
            text-transform: uppercase;
        }

        /* --- Player Profile & Timer UI --- */
        .player-profile {
            width: 95vw;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 5px 0;
            border: 2px solid var(--neon-blue);
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        .player-label {
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .timer {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: #000;
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid var(--neon-blue);
            transition: all 0.3s ease;
        }

        .active-timer {
            border-color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            color: var(--neon-green);
            transform: scale(1.05);
        }

        /* --- The Chessboard --- */
        .board-wrapper {
            width: 95vw;
            max-width: 500px;
            margin: 10px 0;
        }

        #board {
            width: 100%;
            border: 5px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            border-radius: 4px;
        }

        /* Square Colors: Pure White & Neon Blue */
        .white-1e1d7 { background-color: var(--pure-white) !important; }
        .black-3c85d { background-color: var(--neon-blue) !important; }

        /* Smooth Movement & Visibility */
        .piece-417db { 
            will-change: transform;
            filter: drop-shadow(0 0 4px rgba(0,0,0,0.4));
        }

        /* Highlights: Projectile Green & Target Red */
        .highlight-move { 
            box-shadow: inset 0 0 12px 5px var(--neon-green) !important; 
            background-color: rgba(57, 255, 20, 0.15) !important;
        }
        .highlight-capture { 
            box-shadow: inset 0 0 12px 5px var(--neon-red) !important; 
            background-color: rgba(255, 49, 49, 0.25) !important;
        }

        /* Controls */
        .controls { display: flex; gap: 10px; margin: 15px 0; }
        button {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
        }
        button:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .legend {
            font-size: 0.75rem;
            margin-top: 10px;
            opacity: 0.8;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Neon Chess Pro</h2>

    <div class="player-profile">
        <div class="player-label">BLACK (AI/P2)</div>
        <div class="timer" id="black-timer">05:00</div>
    </div>

    <div class="board-wrapper">
        <div id="board"></div>
    </div>

    <div class="player-profile">
        <div class="player-label">WHITE (YOU)</div>
        <div class="timer" id="white-timer">05:00</div>
    </div>

    <div class="controls">
        <button onclick="setMode('pvp')">PVP</button>
        <button onclick="setMode('pva')">VS AI</button>
        <button onclick="resetGame()">Reboot</button>
    </div>

    <div class="legend">
        Soldier (Pawn) • Boat (Rook) • Horse (Knight) • Elephant (Bishop)
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var mode = 'pva';
        var whiteTime = 300, blackTime = 300;
        var timerInterval = null;

        // --- Timer Controls ---
        function formatTime(s) {
            let m = Math.floor(s / 60);
            let sec = s % 60;
            return (m < 10 ? '0' : '') + m + ':' + (sec < 10 ? '0' : '') + sec;
        }

        function updateTimerDisplay() {
            $('#white-timer').text(formatTime(whiteTime));
            $('#black-timer').text(formatTime(blackTime));
            $('.timer').removeClass('active-timer');
            if (game.turn() === 'w') $('#white-timer').addClass('active-timer');
            else $('#black-timer').addClass('active-timer');
        }

        function resetAllTimers() {
            whiteTime = 300;
            blackTime = 300;
            updateTimerDisplay();
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (game.game_over()) return clearInterval(timerInterval);
                if (game.turn() === 'w') whiteTime--; else blackTime--;
                if (whiteTime <= 0 || blackTime <= 0) {
                    clearInterval(timerInterval);
                    alert("Time up! Reboot to play again.");
                }
                updateTimerDisplay();
            }, 1000);
        }

        // --- Visual Projections ---
        function removeHighlights() {
            $('#board .square-55d63').removeClass('highlight-move highlight-capture');
        }

        function showProjections(square) {
            removeHighlights();
            var moves = game.moves({ square: square, verbose: true });
            if (moves.length === 0) return;
            moves.forEach(m => {
                let type = (m.flags.includes('c') || m.flags.includes('e')) ? 'capture' : 'move';
                $('#board .square-' + m.to).addClass('highlight-' + type);
            });
        }

        // --- Chess Actions ---
        function onDragStart(source, piece) {
            if (game.game_over()) return false;
            // Prevent picking up wrong color
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) return false;
            showProjections(source);
        }

        function onMouseoverSquare(square, piece) {
            if (!piece) return;
            // Show projected way if it's the element's turn
            if (piece.charAt(0) !== game.turn()) return;
            showProjections(square);
        }

        function onDrop(source, target) {
            removeHighlights();
            var move = game.move({ from: source, to: target, promotion: 'q' });
            
            if (move === null) return 'snapback';

            // Key Feature: Reset timer to 5m after movement
            resetAllTimers();
            if (!timerInterval) startTimer();

            if (mode === 'pva' && !game.game_over()) {
                window.setTimeout(makeRandomMove, 450);
            }
        }

        function makeRandomMove() {
            var moves = game.moves();
            if (moves.length === 0) return;
            game.move(moves[Math.floor(Math.random() * moves.length)]);
            board.position(game.fen());
            resetAllTimers(); // Reset timer after AI move too
        }

        function resetGame() {
            clearInterval(timerInterval);
            timerInterval = null;
            resetAllTimers();
            game.reset();
            board.start();
        }

        // --- Board Config ---
        var config = {
            draggable: true,
            position: 'start',
            moveSpeed: 450, // Very smooth slide
            snapbackSpeed: 500,
            snapSpeed: 100,
            onDragStart: onDragStart,
            onDrop: onDrop,
            onMouseoverSquare: onMouseoverSquare,
            onSnapEnd: () => board.position(game.fen()),
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };

        board = Chessboard('board', config);
        $(window).resize(board.resize);
        updateTimerDisplay();

        function setMode(m) { mode = m; resetGame(); }

        // Clear highlights on background tap
        $(document).on('touchstart mousedown', function(e) {
            if (!$(e.target).closest('#board').length) removeHighlights();
        });
    </script>
</body>
</html>
