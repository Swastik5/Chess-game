<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Neon Snowcheck | @SNOWMAN YT</title>

<link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

<style>
:root{
--neon-blue:#00d4ff;
--neon-green:#39ff14;
--neon-red:#ff3131;
--bg-dark:#020202;
--white:#fff;
}
body{
margin:0;
font-family:Segoe UI,Roboto,sans-serif;
background:var(--bg-dark);
color:var(--neon-blue);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
min-height:100vh;
}
.main-title{
color:#fff;
font-size:2rem;
font-weight:900;
letter-spacing:6px;
text-shadow:0 0 15px var(--neon-blue);
margin:10px 0;
}
.player-profile{
width:95vw;
max-width:500px;
display:flex;
justify-content:space-between;
border:2px solid var(--neon-blue);
padding:10px;
margin:5px 0;
border-radius:8px;
background:rgba(0,212,255,0.05);
}
.timer{
font-family:Courier New,monospace;
font-size:1.4rem;
font-weight:bold;
padding:4px 12px;
border:1px solid var(--neon-blue);
border-radius:4px;
background:#000;
color:#fff;
}
.active-timer{
color:var(--neon-green);
border-color:var(--neon-green);
box-shadow:0 0 12px var(--neon-green);
}
.board-wrapper{
width:95vw;
max-width:500px;
}
#board{
border:6px solid var(--neon-blue);
box-shadow:0 0 30px rgba(0,212,255,0.6);
}
.controls{
margin:15px 0;
display:flex;
gap:10px;
flex-wrap:wrap;
justify-content:center;
}
button{
padding:10px 18px;
background:transparent;
border:2px solid var(--neon-blue);
color:var(--neon-blue);
font-weight:bold;
cursor:pointer;
transition:.3s;
}
button:hover{
background:var(--neon-blue);
color:#000;
box-shadow:0 0 15px var(--neon-blue);
}
.btn-quit{
border-color:var(--neon-red);
color:var(--neon-red);
}
.btn-quit:hover{
background:var(--neon-red);
color:#fff;
}
#check-alert{
position:fixed;
top:70px;
background:var(--neon-red);
color:#fff;
padding:8px 25px;
font-weight:bold;
border-radius:50px;
display:none;
box-shadow:0 0 20px var(--neon-red);
animation:pulse .8s infinite;
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.08)}
100%{transform:scale(1)}
}
.square-55d63{border:0.5px solid rgba(0,212,255,.4)}
.highlight-selected{box-shadow:inset 0 0 0 5px yellow!important}
.highlight-move{background:rgba(57,255,20,.25)!important}
.highlight-capture{background:rgba(255,49,49,.35)!important}
.highlight-check{box-shadow:inset 0 0 25px 10px var(--neon-red)!important}
.developer-footer{
font-size:.75rem;
opacity:.7;
margin:15px 0;
letter-spacing:2px;
}
</style>
</head>

<body>

<div class="main-title">NEON SNOWCHECK</div>
<div id="check-alert">⚠️ KING IN DANGER ⚠️</div>

<div class="player-profile">
<div><strong>SYSTEM AI (BLACK)</strong></div>
<div class="timer" id="black-timer">05:00</div>
</div>

<div class="board-wrapper">
<div id="board"></div>
</div>

<div class="player-profile">
<div><strong>PLAYER (WHITE)</strong></div>
<div class="timer" id="white-timer">05:00</div>
</div>

<div class="controls">
<button onclick="setMode('pvp')">PVP</button>
<button onclick="setMode('pva')">VS AI</button>
<button onclick="resetGame()">REBOOT</button>
<button class="btn-quit" onclick="quitGame()">QUIT</button>
</div>

<div class="developer-footer">Game developed by @ SNOWMAN YT</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

<script>
let board;
let game=new Chess();
let mode='pva';
let selectedSquare=null;
let whiteTime=300, blackTime=300;
let timerInterval=null;

function formatTime(s){
let m=Math.floor(s/60),sec=s%60;
return (m<10?'0':'')+m+':'+(sec<10?'0':'')+sec;
}
function updateTimer(){
$('#white-timer').text(formatTime(whiteTime));
$('#black-timer').text(formatTime(blackTime));
$('.timer').removeClass('active-timer');
(game.turn()==='w'?$('#white-timer'):$('#black-timer')).addClass('active-timer');
}
function startTimer(){
clearInterval(timerInterval);
timerInterval=setInterval(()=>{
if(game.game_over()) return clearInterval(timerInterval);
(game.turn()==='w'?whiteTime--:blackTime--);
if(whiteTime<=0||blackTime<=0){
clearInterval(timerInterval);
alert("TIME EXPIRED! GAME OVER");
}
updateTimer();
},1000);
}
function resetActiveTimer(){
if(game.turn()==='w') blackTime=300;
else whiteTime=300;
updateTimer();
}
function checkGameState(){
$('#check-alert').hide();
$('.square-55d63').removeClass('highlight-check');
if(game.in_check()){
$('#check-alert').fadeIn();
}
if(game.game_over()){
clearInterval(timerInterval);
setTimeout(()=>alert("GAME OVER"),300);
}
}
function showMoves(square){
$('.square-55d63').removeClass('highlight-move highlight-capture highlight-selected');
$('#board .square-'+square).addClass('highlight-selected');
game.moves({square,verbose:true}).forEach(m=>{
$('#board .square-'+m.to).addClass(
m.flags.includes('c')?'highlight-capture':'highlight-move'
);
});
}
function onSquareClick(square){
if(game.game_over())return;
let piece=game.get(square);
if(!selectedSquare){
if(piece&&piece.color===game.turn()){
selectedSquare=square;
showMoves(square);
}
}else{
let move=game.move({from:selectedSquare,to:square,promotion:'q'});
if(move){
board.position(game.fen());
selectedSquare=null;
resetActiveTimer();
startTimer();
checkGameState();
if(mode==='pva'&&!game.game_over())setTimeout(aiMove,600);
}else{
selectedSquare=null;
$('.square-55d63').removeClass('highlight-move highlight-capture highlight-selected');
}
}
}
function aiMove(){
let moves=game.moves();
if(!moves.length)return;
game.move(moves[Math.floor(Math.random()*moves.length)]);
board.position(game.fen());
resetActiveTimer();
startTimer();
checkGameState();
}
function resetGame(){
clearInterval(timerInterval);
timerInterval=null;
whiteTime=300;blackTime=300;
game.reset();
board.start();
updateTimer();
$('#check-alert').hide();
}
function quitGame(){
if(confirm("Quit current game?")){
resetGame();
alert("Game exited");
}
}
function setMode(m){mode=m;resetGame();}

board=Chessboard('board',{
position:'start',
draggable:false,
pieceTheme:'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
});
$(document).on('click','.square-55d63',function(){
onSquareClick($(this).data('square'));
});
updateTimer();
</script>

</body>
</html>
