<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Chess Pro | Enhanced Notation Edition</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        :root {
            --neon-blue: #00d4ff;
            --pure-white: #ffffff;
            --neon-green: #39ff14;
            --neon-red: #ff3131;
            --bg-dark: #020202;
            --border-blue: rgba(0, 212, 255, 0.4);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--neon-blue);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Notation Enhancement --- */
        .notation-322f9 {
            font-weight: 900 !important;
            font-size: 14px !important;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            user-select: none;
        }

        /* Black squares notation (White text) */
        .black-3c85d .notation-322f9 {
            color: var(--pure-white) !important;
            text-shadow: 0 0 8px #000;
        }

        /* White squares notation (Deep Blue text) */
        .white-1e1d7 .notation-322f9 {
            color: #004a6e !important;
            text-shadow: 0 0 2px rgba(255,255,255,0.5);
        }

        #check-alert {
            position: fixed;
            top: 20px;
            background: rgba(255, 49, 49, 0.9);
            color: white;
            padding: 8px 25px;
            font-weight: bold;
            border-radius: 50px;
            text-transform: uppercase;
            box-shadow: 0 0 20px var(--neon-red);
            display: none;
            z-index: 1000;
            animation: pulse 1s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .player-profile {
            width: 95vw;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid var(--neon-blue);
            background: rgba(0, 212, 255, 0.05);
            border-radius: 8px;
        }

        .timer {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
            background: #000;
            padding: 4px 12px;
            border-radius: 4px;
            border: 1px solid var(--neon-blue);
        }

        .active-timer {
            border-color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            color: var(--neon-green);
        }

        .board-wrapper { width: 95vw; max-width: 500px; position: relative; }
        #board {
            width: 100%;
            border: 6px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .square-55d63 {
            box-sizing: border-box !important;
            border: 0.5px solid var(--border-blue) !important;
        }

        .white-1e1d7 { 
            background-color: var(--pure-white) !important;
            box-shadow: inset 0 0 10px rgba(0, 150, 255, 0.2) !important;
        }
        .black-3c85d { 
            background-color: var(--neon-blue) !important;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.4) !important;
        }

        .highlight-selected { box-shadow: inset 0 0 0 5px yellow !important; }
        .highlight-move { box-shadow: inset 0 0 15px 5px var(--neon-green) !important; background: rgba(57, 255, 20, 0.2) !important; }
        .highlight-capture { box-shadow: inset 0 0 15px 5px var(--neon-red) !important; background: rgba(255, 49, 49, 0.3) !important; }
        .highlight-check { box-shadow: inset 0 0 25px 10px var(--neon-red) !important; }

        .controls { display: flex; gap: 10px; margin: 15px 0; }
        button {
            padding: 10px 18px;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        button:hover { background: var(--neon-blue); color: #000; }
    </style>
</head>
<body>

    <div id="check-alert">⚠️ KING IN DANGER ⚠️</div>

    <div class="player-profile">
        <div><strong>BLACK AI</strong></div>
        <div class="timer" id="black-timer">05:00</div>
    </div>

    <div class="board-wrapper">
        <div id="board"></div>
    </div>

    <div class="player-profile">
        <div><strong>WHITE PLAYER</strong></div>
        <div class="timer" id="white-timer">05:00</div>
    </div>

    <div class="controls">
        <button onclick="setMode('pvp')">PVP</button>
        <button onclick="setMode('pva')">VS AI</button>
        <button onclick="resetGame()">REBOOT</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var mode = 'pva';
        var selectedSquare = null;
        var whiteTime = 300, blackTime = 300;
        var timerInterval = null;

        function formatTime(s) {
            let m = Math.floor(s/60); let sec = s%60;
            return (m<10?'0':'')+m+':'+(sec<10?'0':'')+sec;
        }

        function updateTimerDisplay() {
            $('#white-timer').text(formatTime(whiteTime));
            $('#black-timer').text(formatTime(blackTime));
            $('.timer').removeClass('active-timer');
            if (game.turn() === 'w') $('#white-timer').addClass('active-timer');
            else $('#black-timer').addClass('active-timer');
        }

        function checkGameState() {
            $('#check-alert').hide();
            $('.square-55d63').removeClass('highlight-check');
            if (game.in_check()) {
                $('#check-alert').fadeIn();
                let color = game.turn();
                let kingPos = "";
                game.board().forEach((row, r) => {
                    row.forEach((p, c) => {
                        if (p && p.type === 'k' && p.color === color) 
                            kingPos = String.fromCharCode(97+c) + (8-r);
                    });
                });
                $('.square-' + kingPos).addClass('highlight-check');
            }
        }

        function onSquareClick(square) {
            if (game.game_over()) return;
            var piece = game.get(square);
            if (selectedSquare === null) {
                if (piece && piece.color === game.turn()) {
                    selectedSquare = square;
                    showProjections(square);
                }
            } else {
                var move = game.move({ from: selectedSquare, to: square, promotion: 'q' });
                if (move === null) {
                    if (piece && piece.color === game.turn()) {
                        selectedSquare = square;
                        showProjections(square);
                    } else {
                        selectedSquare = null;
                        removeHighlights();
                    }
                } else {
                    board.position(game.fen());
                    selectedSquare = null;
                    removeHighlights();
                    checkGameState();
                    whiteTime = 300; blackTime = 300;
                    if (!timerInterval) startTimer();
                    if (mode === 'pva' && !game.game_over()) window.setTimeout(makeRandomMove, 500);
                }
            }
        }

        function showProjections(square) {
            removeHighlights();
            $('#board .square-' + square).addClass('highlight-selected');
            game.moves({ square: square, verbose: true }).forEach(m => {
                let type = (m.flags.includes('c') || m.flags.includes('e')) ? 'capture' : 'move';
                $('#board .square-' + m.to).addClass('highlight-' + type);
            });
        }

        function removeHighlights() { $('.square-55d63').removeClass('highlight-move highlight-capture highlight-selected'); }

        function makeRandomMove() {
            var moves = game.moves();
            if (moves.length === 0) return;
            game.move(moves[Math.floor(Math.random() * moves.length)]);
            board.position(game.fen());
            whiteTime = 300; blackTime = 300;
            checkGameState();
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (game.turn() === 'w') whiteTime--; else blackTime--;
                updateTimerDisplay();
            }, 1000);
        }

        function resetGame() {
            clearInterval(timerInterval); timerInterval = null;
            whiteTime = 300; blackTime = 300;
            game.reset(); board.start();
            removeHighlights(); checkGameState(); updateTimerDisplay();
        }

        board = Chessboard('board', {
            position: 'start', 
            draggable: false, 
            moveSpeed: 450,
            showNotation: true, // Ensured notation is enabled
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        });

        $(document).on('click', '.square-55d63', function() { onSquareClick($(this).attr('data-square')); });
        $(window).resize(board.resize);
        updateTimerDisplay();
        function setMode(m) { mode = m; resetGame(); }
    </script>
</body>
</html>
