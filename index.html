<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snowcheck | @SNOWMAN YT</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        :root {
            --neon-blue: #00d4ff;
            --pure-white: #ffffff;
            --neon-green: #39ff14;
            --neon-red: #ff3131;
            --bg-dark: #020202;
            --border-blue: rgba(0, 212, 255, 0.4);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--neon-blue);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Perfectly Suited Broadcast Bar */
        #broadcast-bar {
            position: fixed;
            top: -70px; 
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(2, 2, 2, 0.9);
            color: var(--pure-white);
            border-bottom: 2px solid var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            z-index: 10000;
            transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
            text-shadow: 0 0 10px var(--neon-blue);
            font-size: 0.9rem;
            text-align: center;
            padding: 0 15px;
        }

        #broadcast-bar.show { top: 0; }

        /* Game Over Overlay */
        #game-over-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #020202;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            cursor: pointer;
        }

        .overlay-title {
            font-size: 3.5rem;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .overlay-sub { font-size: 1.2rem; color: var(--neon-blue); opacity: 0.8; }

        .main-title { font-size: 2rem; font-weight: 900; letter-spacing: 6px; color: #fff; text-shadow: 0 0 10px var(--neon-blue); margin: 15px 0; text-align: center; }
        
        .player-profile { 
            width: 95vw; max-width: 500px; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px; margin: 5px 0; 
            border: 2px solid var(--neon-blue); 
            background: rgba(0, 212, 255, 0.05); 
            border-radius: 8px; 
        }

        .timer { font-family: 'Courier New', monospace; font-size: 1.4rem; font-weight: bold; color: #fff; background: #000; padding: 4px 12px; border-radius: 4px; border: 1px solid var(--neon-blue); }
        .active-timer { border-color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); color: var(--neon-green); }
        
        .board-wrapper { width: 95vw; max-width: 500px; position: relative; }
        #board { width: 100%; border: 6px solid var(--neon-blue); box-shadow: 0 0 20px rgba(0, 212, 255, 0.2); }
        
        /* Smooth piece transition CSS override */
        .piece-417db { transition: transform 0.3s ease-out !important; }

        .controls { display: flex; gap: 10px; margin: 15px 0; flex-wrap: wrap; justify-content: center; }
        button { padding: 10px 18px; background: transparent; border: 2px solid var(--neon-blue); color: var(--neon-blue); font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }
        .btn-quit { border-color: var(--neon-red); color: var(--neon-red); }
        .btn-quit:hover { background: var(--neon-red); color: white; box-shadow: 0 0 15px var(--neon-red); }
    </style>
</head>
<body>

    <div id="broadcast-bar">ELIMINATION DETECTED</div>

    <div id="game-over-overlay" onclick="resetGame()">
        <div class="overlay-title" id="overlay-text">GAME OVER</div>
        <div class="overlay-sub">Tap to Restart</div>
    </div>

    <div class="main-title">NEON SNOWCHECK</div>

    <div class="player-profile">
        <div id="black-label"><strong>SYSTEM AI (BLACK)</strong></div>
        <div class="timer" id="black-timer">05:00</div>
    </div>

    <div class="board-wrapper">
        <div id="board"></div>
    </div>

    <div class="player-profile">
        <div><strong>PLAYER (WHITE)</strong></div>
        <div class="timer" id="white-timer">05:00</div>
    </div>

    <div class="controls">
        <button onclick="setMode('pvp')">PVP</button>
        <button onclick="setMode('pva')">VS AI</button>
        <button class="btn-quit" onclick="quitGame()">QUIT</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var mode = 'pva';
        var selectedSquare = null;
        var whiteTime = 300, blackTime = 300;
        var timerInterval = null;

        const pieceNames = { 'p': 'Pawn', 'n': 'Knight', 'b': 'Bishop', 'r': 'Rook', 'q': 'Queen', 'k': 'King' };

        function triggerBroadcast(move) {
            if (move.captured) {
                let victimColor = move.color === 'w' ? 'BLACK' : 'WHITE';
                let killerColor = move.color === 'w' ? 'WHITE' : 'BLACK';
                let victimPiece = pieceNames[move.captured].toUpperCase();
                let msg = `THE ${victimColor} ${victimPiece} HAS BEEN ELIMINATED BY THE ${killerColor} ELEMENT`;
                $('#broadcast-bar').text(msg).addClass('show');
                setTimeout(() => { $('#broadcast-bar').removeClass('show'); }, 3000);
            }
        }

        function formatTime(s) {
            let m = Math.floor(s/60); let sec = s%60;
            return (m<10?'0':'')+m+':'+(sec<10?'0':'')+sec;
        }

        function updateTimerDisplay() {
            $('#white-timer').text(formatTime(whiteTime));
            $('#black-timer').text(formatTime(blackTime));
            $('.timer').removeClass('active-timer');
            if (game.turn() === 'w') $('#white-timer').addClass('active-timer');
            else $('#black-timer').addClass('active-timer');
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (game.game_over()) return;
                if (game.turn() === 'w') whiteTime--; else blackTime--;
                if (whiteTime <= 0 || blackTime <= 0) showGameOver("TIME EXPIRED");
                updateTimerDisplay();
            }, 1000);
        }

        function showGameOver(text) {
            clearInterval(timerInterval);
            $('#overlay-text').text(text);
            $('#game-over-overlay').css('display', 'flex');
        }

        function onSquareClick(square) {
            if (game.game_over()) return;
            var move = game.move({ from: selectedSquare, to: square, promotion: 'q' });
            
            if (move === null) {
                let piece = game.get(square);
                if (piece && piece.color === game.turn()) selectedSquare = square;
            } else {
                board.position(game.fen());
                selectedSquare = null;
                triggerBroadcast(move);
                if (game.game_over()) showGameOver("GAME OVER");
                if (!timerInterval) startTimer();
                if (mode === 'pva' && !game.game_over()) window.setTimeout(makeRandomMove, 400);
            }
        }

        function makeRandomMove() {
            if (game.game_over()) return;
            var moves = game.moves({ verbose: true });
            if (moves.length === 0) return;
            var move = moves[Math.floor(Math.random() * moves.length)];
            game.move(move);
            board.position(game.fen());
            triggerBroadcast(move);
            if (game.game_over()) showGameOver("GAME OVER");
        }

        function setMode(m) {
            mode = m;
            $('#black-label').html(mode === 'pvp' ? '<strong>PLAYER (BLACK)</strong>' : '<strong>SYSTEM AI (BLACK)</strong>');
            resetGame();
        }

        function resetGame() {
            $('#game-over-overlay').hide();
            $('#broadcast-bar').removeClass('show');
            clearInterval(timerInterval);
            timerInterval = null;
            whiteTime = 300; blackTime = 300;
            game.reset();
            board.start();
            updateTimerDisplay();
        }

        function quitGame() {
            if(confirm("Terminate current session?")) resetGame();
        }

        // MOVEMENT OPTIMIZATION
        board = Chessboard('board', {
            position: 'start',
            draggable: false,
            moveSpeed: 500,    // Slowed down slightly for a 'gliding' effect
            snapbackSpeed: 300,
            snapSpeed: 100,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        });

        $(document).on('click', '.square-55d63', function() { onSquareClick($(this).attr('data-square')); });
        $(window).resize(board.resize);
        updateTimerDisplay();
    </script>
</body>
</html>
